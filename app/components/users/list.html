<div class="ibox">
  <div class="ibox-title">
    <h5 ng-if="vm.status == 'publish'">用户列表</h5>
    <h5 ng-if="vm.status == 'pending'">禁用列表</h5>
    <!--<div class="ibox-tools"><a ng-click="vm.cancel()"><i class="fa fa-times"></i></a></div>-->
  </div>
  <div class="ibox-content">
    <div ng-if="vm.status == 'publish'">
      <div class="row">
        <label for="" class="col-md-1 control-label label-self">身份</label>
        <div class="col-md-2">
          <select class="form-control" ng-model="vm.filter.identity"
                  ng-options="i.name as i.name for i in vm.identities">
            <option value="">所有身份</option>
          </select>
        </div>

        <label for="" class="col-md-1 control-label label-self">职称</label>
        <div class="col-md-2">
          <select class="form-control" ng-model="vm.filter.title" ng-options="i.name as i.name for i in vm.titles">
            <option value="">所有职称</option>
          </select>
        </div>
        <label for="" class="col-md-1 control-label label-self">学历</label>
        <div class="col-md-2">
          <select class="form-control" ng-model="vm.filter.education"
                  ng-options="i.name as i.name for i in vm.educations">
            <option value="">所有学历</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label for="start_at" class="col-md-1 control-label label-self">注册时间</label>
        <div class="col-md-8 form-inline">
          <input type="text" date-time min-view="date" format="YYYY-MM-DD" timezone="Asia/Shanghai" auto-close="true"
                 ng-model="vm.filter.register_start" class="form-control" id="start_at" style="width: 22%;border-radius: 5px;background-color: #FFF" readonly>
          <span>至</span>
          <input type="text" date-time min-view="date" format="YYYY-MM-DD" timezone="Asia/Shanghai" auto-close="true"
                 ng-model="vm.filter.register_end" class="form-control" id="end_at"  style="width: 22%;border-radius: 5px;background-color: #FFF" readonly>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table id="dt-courses" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
             class="table table-striped table-bordered table-hover row-border hover"></table>
    </div>
  </div>

</div>
