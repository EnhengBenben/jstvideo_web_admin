<div class="ibox">
  <div class="ibox-title">
    <h5>老师详情</h5>
    <div class="ibox-tools">
      <a ng-click="vm.cancel()"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="ibox-content">
    <div style="position: absolute;right: 130px;top: 85px;width: 122px;height: 170px;border: 1px solid #f3f3f4;">
      <img ng-src="{{vm.teachers.img_url}}" alt="" style="height: 100%;width: 100%">
    </div>
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="" class="control-label col-md-2">姓名</label>
        <div class="col-md-6">
          <p style="margin: 8px 0;">{{vm.teachers.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">单位</label>
        <div class="col-md-6">
          <p style="margin: 8px 0;">{{vm.teachers.org}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">职称</label>
        <div class="col-md-6">
          <p style="margin: 8px 0;">{{vm.teachers.title}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">简介</label>
        <div class="col-md-6">
          <p style="margin: 8px 0;">{{vm.teachers.excerpt}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">老师介绍</label>
        <div class="col-md-9" id="introduce" style="padding-top: 8px">

        </div>
      </div>
    </form>
  </div>
</div>
